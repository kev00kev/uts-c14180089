<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
  		<ion-back-button></ion-back-button>
  	</ion-buttons>
    <ion-title>
      Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let data of isiData | async">
    <ion-card-header *ngIf="data.id == this.idd">
      <ion-card-title>{{data.judul}}</ion-card-title>
      <ion-card-subtitle>{{data.isi}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content *ngIf="data.id == this.idd">
      <ion-img [src]="this.iddd"></ion-img>
      <br>
      {{data.tanggal}}<br>
      {{data.nilai}}
    </ion-card-content>
  </ion-card>
</ion-content>
